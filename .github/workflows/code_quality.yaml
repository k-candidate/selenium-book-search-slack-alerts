name: Code Quality Checks

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies and dev tools
        run: uv sync --locked --all-extras

      - name: Ensure lock file is up-to-date
        run: uv lock --check -v

      - name: Run ruff linting check
        run: uv run ruff check -v .

      - name: Run ruff formatting check
        run: uv run ruff format --check -v .

      - name: Run static type checks with mypy
        run: uv run mypy .
